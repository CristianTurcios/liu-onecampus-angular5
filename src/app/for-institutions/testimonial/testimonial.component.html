<section class="institutions--testimonial">

        <div class="row">

            <div class="institutions--testimonial__right col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <button type="button" class="btn__start-episode">
                    <svg width="106" height="106" viewBox="0 0 106 106" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" d="M83 53.8333L36.3333 78V29.6667z" stroke-width="6" stroke="#FFF" fill="none" fill-rule="evenodd"></path>
                        <circle class="outer-circle" cx="53" cy="53" r="50" stroke="#FFF" fill="none" stroke-linecap="round" stroke-width="6"></circle>
                    </svg>
                    <h5 [innerHtml]="testimonialData.short_description"></h5>

            </div>
        </div>
    </div>
</section>
